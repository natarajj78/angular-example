<div id="overlay"></div>
<!-- Markup -->
<div class="container" ng-controller="DineshController as pm"> 
    <!-- Header Section -->
    <div class="page-header">
        <h1 class="text-left"><span class="imglibbackbtn">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="header_txt">Image Library</span></h1>
    </div> <!--END: Header Section -->
    <!-- ROW Starts HERE.. -->
    <div class="row">   
        <div class="col-md-12">
            <!-- TOP Text-->
            <p class="text-left optium-text-center"> Tap image thumbnail to view full image. Select image(s) to attach to records or add to folders</p>
            <!-- END: TOP Text -->
            </br>
        </div>    
    </div><!-- END: ROW -->   
    
    <!-- Row2 starts here. -->
    <div class="row">
        <!-- Add Images / Select Images -->
        <div class="col-md-12 text-left optium-text-center" id="addImage" >
            <input type="file" class="uploadFile inputfile_3b" value="upload" onclick="makeAjax();" onchange="makeAjax();" accept="'image/*'"/>
            <a class="btn btn-success btn_round" href="javascript:void(0)"><i class="glyphicon glyphicon-plus-sign"></i>&nbsp;&nbsp;Add Image(s)</a>
            <a class="btn btn-primary btn_round" href="javascript:void(0)" data-toggle="modal" data-target="#myModal"><i class="glyphicon glyphicon-ok-sign"></i>&nbsp;&nbsp;Select Image(s)</a>
        </div>
        <!-- END: Add Images / Select Images -->
    </div><!-- END: Row2 Ends here -->

    <!-- Row3 starts here. -->
    <div class="row">
        <!-- Add Images / Select Images -->
        <div class="col-md-12 text-left ">
            <h4>December</h4>
            <img src="images/18A.png" class="img-rounded img-gal">
            <img src="images/18A.png" class="img-rounded img-gal">
            <img src="images/18A.png" class="img-rounded img-gal">
            <img src="images/18A.png" class="img-rounded img-gal">
            <img src="images/18A.png" class="img-rounded img-gal">
            <img src="images/18A.png" class="img-rounded img-gal">
            <img src="images/18A.png" class="img-rounded img-gal">
            <img src="images/18A.png" class="img-rounded img-gal">
            <img src="images/18A.png" class="img-rounded img-gal">
        </div>
        <div class="col-md-12 text-left ">
            <h4>November</h4>
            <img src="images/18A.png" class="img-rounded img-gal">
            <img src="images/18A.png" class="img-rounded img-gal">
            <img src="images/18A.png" class="img-rounded img-gal">
            <img src="images/18A.png" class="img-rounded img-gal">
            <img src="images/18A.png" class="img-rounded img-gal">
            <img src="images/18A.png" class="img-rounded img-gal">
            <img src="images/18A.png" class="img-rounded img-gal">
            <img src="images/18A.png" class="img-rounded img-gal">
            <img src="images/18A.png" class="img-rounded img-gal">
        </div>
    </div><!-- END: Row3 Ends here -->
    <a class="btn btn-danger btn_round"  data-toggle="modal" data-target="#myModal"><i class="glyphicon glyphicon-ok-sign"></i>&nbsp;&nbsp;Delete Image(s)</a>


    <!-- Modal -->
    <div class="modal fade alertBox" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-controller="DineshController as pm">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Delete Image</h4>
          </div>
          <div class="modal-body">
            <p>
              Are you sure you want to delete this image from teh image library?  
              {{status}}, {{data}}
            </p>    
            <button type="button" class="btn btn-default opt_btn" data-dismiss="modal"  style="background:#888b8d;">Cancel</button>
            <button type="button" class="btn btn-danger opt_btn" ng-click="pm.delImages()">Delete Image</button>
          </div>
        </div>
      </div>
    </div>

</div><!--END: container -->
